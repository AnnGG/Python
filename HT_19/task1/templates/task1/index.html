<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Select category</title>
  </head>
  <body>
   <form action="" method="post" class="text-center" style="padding-top: 20%">
       {% csrf_token %}

       <select name="choices_category" class="btn btn-outline-primary" style="height: 40px; width: 33%" id="id_choices_category">
            <option selected>Choices category</option>
            <option value="newstories">newstories</option>
            <option value="jobstories">jobstories</option>
            <option value="askstories">askstories</option>
            <option value="showstories">showstories</option>
      </select>

  <input type="submit" value="Start" style="height: 40px" class="btn btn-primary">
</form>

  </body>
</html>
